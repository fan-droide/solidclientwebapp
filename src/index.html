<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My First Parcel App</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/homepage.js"></script>
  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/upload.js"></script>  
</head>

<body>
  <h1>Hello, World!</h1>
  <header>
    <h2>Getting Started</h2>
    <h3>with Inrupt JavaScript Client Libraries</h3>
  </header>
  <section id="login" class="panel">
    <div class="row">
      <label>Something like http://localhost:300*</label>
      <input type="text" id="solid_identity_provider" name="issuer" value="" required>
      <button name="btnLogin" id="btnLogin">Redirect Login</button>
      <p id="labelStatus" class="labelStatus"></p>
    </div>
  </section>
  <section class="panel">
    <div class="row">
      <ul id="my-ul"></ul>
    </div>
  </section>
  <section class="panel">
    <form ref='uploadForm' id='uploadForm' method='post' encType="multipart/form-data" name="fileinfo">
      <input type="text" placeholder="Username" name="uname" required>      
      <input type="password" placeholder="Password" name="psw" required>
      <input type="file" name="audiofile" />
      <input type='submit' value='Upload!' />
    </form>
  </section>
</body>

</html>
